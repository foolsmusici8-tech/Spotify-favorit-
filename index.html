<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3, #ff4d6d);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Cormorant Garamond', serif;
    position: relative;
}

/* Spotify Player */
.spotify {
    position: absolute;
    bottom: 20px;
    width: 300px;
    left: 50%;
    transform: translateX(-50%);
}

/* Book */
.book-container {
    perspective: 2000px;
}

.book {
    width: 320px;
    height: 450px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 1.5s ease;
}

/* Pages */
.page {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #fffaf5;
    border-radius: 10px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px;
    text-align: center;
}

/* Cover */
.cover {
    background: linear-gradient(145deg, #c9184a, #720026);
    color: white;
    font-family: 'Playfair Display', serif;
    font-size: 36px;
    letter-spacing: 3px;
    cursor: pointer;
}

/* Inner Page */
.inner {
    transform: rotateY(180deg);
    font-size: 22px;
    line-height: 1.6;
    color: #6a040f;
    padding-top: 40px;
}

/* Open state */
.book.open {
    transform: rotateY(180deg);
}

/* Text animation */
.fade-text {
    opacity: 0;
    transform: translateY(20px);
    transition: 1.5s ease;
}

.book.open .fade-text {
    opacity: 1;
    transform: translateY(0);
}
</style>
</head>
